<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Cube Solver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>



    <script src="js/magicCube.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Magic Cube Solver</h1>
    <section class="cube-container">
        <div class="cube-item">
            <h2>Initial State</h2>
            <div id="cubeContainer"></div>
            <section class="desc-container">
                <p id="hBeforeText">H Before: <span id="hBeforeValue">-</span></p>
            </section>
        </div>
        <div class="cube-item">
            <h2>Solved State</h2>
            <div id="solvedCubeContainer"></div>
            <section class="desc-container">
                <p id="hAfterText">H After: <span id="hAfterValue">-</span></p>
                <p id="algoritma">Algorithm: <span id="algoritma">-</span></p>
                <p id="iterasi">Iterations: <span id="iterasi">-</span></p>
            </section>
        </div>
    </section>
    <section class="button-container">
        <button id="generateCubeButton" onclick="location.href='/'"">Generate Random Cube State</button>
        <button id="increaseSpacingButton">Increase Spacing</button>
        <button id="decreaseSpacingButton">Decrease Spacing</button>
        <button id="solveCubeButton">Solve</button>
    </section>
</body>

</html>
