<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Cube Solver</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <header>
        <h1>Welcome to Magic Cube Solver</h1>
        <p>Explore and solve the magic cube with advanced algorithms:</p>
    </header>

    <nav>
        <button onclick="location.href='index.html'">Home</button>
        <select id="algorithmSelect" onchange="navigateToAlgorithm()">
            <option value="">-- Choose an Algorithm --</option>
            <option value="/hillclimb">Hill Climb</option>
            <option value="/simulatedannealing">Simulated Annealing</option>
            <option value="/geneticalgorithm">Genetic Algorithm</option>
        </select>
    </nav>

    <main>
        <section class="feature" id="solve-feature">
            <h2>3D Visualization</h2>
            <p>Experience our powerful solving algorithms.</p>
            <img src="images/rep.gif" alt="Solve feature GIF">
        </section>
        <section class="feature" id="plot-feature">
            <h2>Plot</h2>
            <p>Visualize the cube's transformation.</p>
            <img src="images/plot.gif" alt="Plot feature GIF">
        </section>
        <section class="feature" id="replay-feature">
            <h2>Replay</h2>
            <p>Replay past solutions and analyze.</p>
            <img src="images/replay.gif" alt="Replay feature GIF">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Magic Cube Solver</p>
    </footer>

    <script>
        function navigateToAlgorithm() {
            const selectElement = document.getElementById('algorithmSelect');
            const selectedValue = selectElement.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</body>

</html>
