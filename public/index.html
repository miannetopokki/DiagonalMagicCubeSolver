<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Cube Solver</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <header>
        <h1>Welcome to Magic Cube Solver</h1>
        <p>Select an algorithm to solve the magic cube:</p>
    </header>
    
    <nav>
        <select id="algorithmSelect" onchange="navigateToAlgorithm()">
            <option value="">-- Choose an Algorithm --</option>
            <option value="/hillclimb">Hill Climb</option>
            <option value="/simulatedannealing">Simulated Annealing</option>
            <option value="/geneticalgorithm">Genetic Algorithm</option>
        </select>
    </nav>

    <footer>
        <p>&copy; 2024 Magic Cube Solver</p>
    </footer>

    <script>
        function navigateToAlgorithm() {
            const selectElement = document.getElementById('algorithmSelect');
            const selectedValue = selectElement.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</body>

</html>
